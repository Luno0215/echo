server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: echo
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/echo?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: # your password
  profiles:
    active: dev
  data:
    # Redis
    redis:
      host: localhost
      port: 6379
      password: # your password
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
# MP log
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# base log
logging:
  level:
    com.luno.echo: DEBUG
